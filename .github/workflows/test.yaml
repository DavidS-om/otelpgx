name: Test & Build

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ">=1.18.0"
      - name: Install deps
        run: make deps
      - name: Run all
        run: make
